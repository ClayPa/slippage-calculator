<div class="aw-calc-widget">
  <div class="aw-calc-header">

  <div class="aw-calc-body">
    <div class="aw-input-group">

      <input type="number" id="aw-lot-size" placeholder="0.1" step="0.01">
    </div>
    <div class="aw-input-group">
      <label for="aw-trades-day">Trades Per Day</label>
      <input type="number" id="aw-trades-day" placeholder="5">
    </div>
  </div>

  <button class="aw-calc-btn" onclick="calculateSlippage()">Calculate My Loss</button>

<script>
  function calculateSlippage() {
    // Inputs
    let lotSize = parseFloat(document.getElementById('aw-lot-size').value);
    let trades = parseFloat(document.getElementById('aw-trades-day').value);
    
    // Validation
    if (isNaN(lotSize) || isNaN(trades)) {
      alert("Please enter valid numbers for Lot Size and Trades.");
      return;
    }

    // Logic: 
    // Standard Lot (1.0) = $10/pip. Mini (0.1) = $1/pip.
    // Pip Value per trade = Lot Size * 10.
    // Avg Slippage on Home PC vs VPS = 0.5 pips (Conservative Estimate).
    // Trading Days = 20.
    
    let pipValue = lotSize * 10; 
    let slippagePips = 0.5; 
    let dailyLoss = trades * slippagePips * pipValue;
    let monthlyLoss = dailyLoss * 20;

    // Formatting currency
    let formattedLoss = monthlyLoss.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

    // Display Result
    document.getElementById('aw-loss-amount').innerText = formattedLoss;
    document.getElementById('aw-result').style.display = 'block';
  }
</script>
